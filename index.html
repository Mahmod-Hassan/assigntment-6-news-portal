<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css link added -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- font awesome kit added -->
    <script src="https://kit.fontawesome.com/05a68b4107.js" crossorigin="anonymous"></script>
    <!-- poppins font added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700;800&family=Risque&display=swap"
        rel="stylesheet">
    <!-- my title is here -->
    <title>Update News</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* font-family: 'Risque', cursive; */
        }
    </style>

</head>

<!-- body start -->

<body style="background-color:#F6F6F6;">
    <!-- header start -->
    <header class="container">
        <!-- navbar start -->
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><button class="btn btn-primary rounded-0 fs-5">Update</button>
                    News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto fs-5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="blog.html">Blogs</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <hr>
    </header>
    <!-- header end -->

    <!-- main part start -->
    <main class="container">
        <div id="categories-btn-container" class="d-flex flex-wrap justify-content-evenly mb-3">

        </div>

        <!-- spinner start -->
        <div id="spinner" class="text-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- spinner end -->

        <!-- modal start -->
        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div id="modal-container" class="modal-content">
                    <div id="news-title" class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="news-details" class="modal-body">

                    </div>
                </div>
            </div>
        </div>


        <!-- modal end -->

        <div id="all-news-container">

        </div>

    </main>


    <script src="js/script.js"></script>
    <!-- bootstrap js cdn link -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!-- body end -->

</html>
